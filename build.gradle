plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    
    // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-gson
	compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.5.0'
	// https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit-adapters
	compile group: 'com.squareup.retrofit2', name: 'retrofit-adapters', version: '2.5.0', ext: 'pom'
	// https://mvnrepository.com/artifact/com.squareup.retrofit2/adapter-java8
	compile group: 'com.squareup.retrofit2', name: 'adapter-java8', version: '2.5.0'
	// https://mvnrepository.com/artifact/com.squareup.retrofit2/adapter-guava
	compile group: 'com.squareup.retrofit2', name: 'adapter-guava', version: '2.5.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/mockwebserver
	testCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.12.1'
	// https://mvnrepository.com/artifact/org.assertj/assertj-core
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
